<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="#" alt="Big Image">
        </div>
        <div class="right-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="#">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required><br>
        
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required><br>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>
        
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
        
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><br>
        
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br>
        
                <input type="submit" value="Create Account">
            </form>
        </div>
    </div>

</body>
</html>
